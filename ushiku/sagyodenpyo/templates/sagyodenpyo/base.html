<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}作業伝票管理システム{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            {% if user.is_authenticated %}
                <span>{{ user.username }} としてログイン中</span>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">ログアウト</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">ログイン</a>
            {% endif %}
            <a href="{% url 'work_log_list' %}">個人履歴</a>
            <a href="{% url 'all_work_logs_by_date' %}">全体履歴</a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
