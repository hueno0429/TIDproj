<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作業指示票登録</title>
</head>
<body>
    <h1 style="background-color: lightblue;text-align: center;">作業指示票登録</h1>
    <form method="post">
        {% csrf_token %}
        <h2 style="border: 2px solid black; padding: 10px; text-align: center;">作業指示票情報</h2>
        {{ form.as_p }}
        <h2 style="border: 2px solid black; padding: 10px;text-align: center;">作業進捗データ</h2>
        {{ formset.management_form }}
        <table style="margin: 0 auto;">
            <thead>
                <tr>
                    <th>作業日</th>
                    <th>出来高（％）</th>
                    <th>当日実績</th>
                </tr>
            </thead>
            <tbody>
                {% for form in formset %}
                <tr>
                    <td>{{ form.work_date }}</td>
                    <td>{{ form.achievement }}</td>
                    <td>{{ form.daily_result }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">登録</button>
    </form>
    <a href="{% url 'work_order_list' %}">作業指示票一覧に戻る</a>
</body>
</html>
